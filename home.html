<!DOCTYPE html>
<!-- Created By CHEV Rathana -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | Rathana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="./assets/myprofile.png" alt="CHEV Rathana profile picture" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">CHEV Rathana</div>
    <div class="about">Monitoring & Support</div>
    <div class="social-icons">
      <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" class="telegram"><i class="fab fa-telegram"></i></a>
      <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="skype"><i class="fab fa-skype"></i></a>
    </div>
    <div class="buttons">
      <button
      class="btn btn-color-2"
      onclick="window.open('./assets/CHEV Rathana_CV.pdf')"
    >
      Download CV
    </button>
      <button>Message</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>168k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>168k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>168k</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
